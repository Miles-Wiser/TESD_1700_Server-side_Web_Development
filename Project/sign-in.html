<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave's Music Store | Sign-In</title>
    <link href="../Project/CSS/reset.css" rel="stylesheet">
    <link href="../Project/CSS/light-dark.css" rel="stylesheet">
    <link href="../Project/CSS/layout.css" rel="stylesheet">
    <link href="../Project/CSS/sign-in.css" rel="stylesheet">
    <script src="../Project/CSS/li_da_mode.js" defer></script>
</head>

<body>
    <header>
        <nav id="nav-header">
            <a href="index.html">Home</a>
            <a href="catalog.html">Brasswinds</a>
            <a href="catalog.html">Brand</a>
            <a href="catalog.html">Catalog</a>
            <a href="#">Service and Repair</a>
            <a href="sign-in.html">Sign-In</a>
            <button class="btn-LiDaToggle">Light/Dark Mode</button>
        </nav>
    </header>

    <main>
        <form action="" method="post">
            <div>
                <label for="username">Username:</label>
                <input id="username" type="text" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" pattern="[A-Z, a-z, 0-9]{6,10}" required>

                <input id="chPassword" type="checkbox" onclick="showPassword()">
                <label for="chPassword">Show Password</label>
                <script defer>
                    function showPassword() {
                        var x = document.getElementById("password");
                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
                    }
                </script>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </main>

    <footer>
        <div class="nav-footer" id="container-greeting">
            <h3>Dave's Music Store</h3>
            <p>Buy from Dave's with complete faith. With over 120 years of music
                and repair experience, we take care of you!
            </p>
        </div>
        <div class="nav-footer" id="container-collections">
            <h3>Collections</h3>
            <nav id="nav-collections">
                <a href="catalog.html">Brasswinds</a>
                <a href="catalog.html">Brand</a>
                <a href="catalog.html">Catalog</a>
            </nav>
        </div>
        <div class="nav-footer" id="container-support">
            <h3>Support</h3>
            <nav id="nav-support">
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
                <a href="#">Service and Repair</a>
            </nav>
        </div>
    </footer>
</body>
</html>
